<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<style>
    .subtitle {
        color: #8a8a8a;
        font-weight: bold;
        margin-bottom: 2px;
        font-size: 23px;
    }

    .subtitle::after {
        content: "";
        /* Cria um elemento vazio */
        display: block;
        /* Faz com que o elemento seja exibido como bloco */
        width: 100%;
        /* Ajuste a largura da linha aqui */
        height: 1px;
        /* Espessura da linha */
        background-color: #929292;
        margin-left: 3px;
        margin-top: 20px;

    }
</style>


<body>

    <div class="container">
        <div class="title">
            <a href="zzz.html">
                <img src="img/BackgroundEraser_20241101_155406250.png" Dessert Delight</div></a>
            <div class="subtitle">Faça sua reserva!</div>

            <!--formulário-->
            <div class="campos">
                <label for="estado">Estado</label>

                <select id="estado" class="select-estado">
                    <option>Selecione...</option>
                    <option>Paraná(PR)</option>
                    <option>Santa Catarina(SC)</option>
                </select>

                <span class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
            </div>


            <div class="campos">
                <label for="cidade">Cidade</label>

                <select id="cidade" class="select-cidade">
                    <option>Selecione...</option>
                    <option>Curitiba(PR)</option>
                    <option>Londrina(PR)</option>
                    <option>Florianópolis(SC)</option>
                    <option>Blumenau(SC)</option>
                </select>

                <span class="icon">
                    <i class="fas fa-map"></i>
                </span>
            </div>


            <div class="campos">
                <label for="unidade">Unidade</label>

                <select id="unidade" class="select-unidade">
                    <option>Selecione...</option>
                    <option value="parque">Parque</option>
                    <option value="shopping">Shopping</option>
                </select>

                <span class="icon">
                    <i class="fas fa-store"></i>
                </span>
            </div>


            <div class="campos">
                <label for="pessoas">Número de pessoas</label>
                <select id="pessoas" class="select-pessoas">

                    <option>Selecione...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <span class="icon">
                    <i class="fas fa-users"></i>
                </span>
            </div>


            <div class="campos">
                <label for="data">Data da reserva</label>
                <input type="date" id="data" class="label-data">

                <span class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </span>
            </div>


            <div class="campos">
                <label for="horario">Horário</label>
                <input type="time" id="horario" min="2024-11-07" max="2025-12-31 class=" label-horario">

                <span class="icon">
                    <i class="fas fa-clock"></i>
                </span>
            </div>


            <div class="campos">
                <label for="nome">Nome</label>
                <input type="text" class="input-nome" id="nome">

                <span class="icon">
                    <i class="fas fa-user"></i>
                </span>
            </div>


            <div class="campos">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="input-cpf" maxlength="11">

                <span class="icon">
                    <i class="fas fa-file-alt"></i>
                </span>
            </div>


            <button id="botao" onclick="location.reload()" style="display: inline-block;
         background-color: #929292; 
         color: #000000;
         padding: 10px 20px; /* Espaçamento interno do botão */
         border: none; 
         border-radius: 20px; 
         text-decoration: none; 
         font-size: 17x; 
         cursor: pointer; 
         margin-top: 30px;">Reservar</button>


        </div>


        <script>
            // habilitar o botão Rservar só quando todos os campos forem preenchidos

            const inputs = document.querySelectorAll('input, select');

            function verificarCampos() {
                let todosPreenchidos = true;
                inputs.forEach(input => {
                    if (input.value === '') {
                        todosPreenchidos = false;
                    }
                });

                botao.disabled = !todosPreenchidos;
                botao.style.cursor = todosPreenchidos ? 'pointer' : 'not-allowed';
                botao.style.backgroundColor = todosPreenchidos ? '#969696' : '#ccc';
            }

            inputs.forEach(input => input.addEventListener('input', verificarCampos));
            const botao = document.getElementById('botao');

        </script>


</body>

</html>
